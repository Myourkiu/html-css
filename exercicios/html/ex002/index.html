<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um paragrafo de qualquer jeito. <br> Quebrei a linha ihi <br>
        &lt;p&gt; <!--Less than / Greater than-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uarr;
    </p>
    <br>
    <p>
        Vamos adicionar alguns emoji:
        <!--Esses códigos se pega no emojipedia-->
        <!--Antes dos códigos, usar o &#x-->
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
