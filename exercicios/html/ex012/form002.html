<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form 2</h1>

    <form action="cadastro.cs" method="post" autocomplete="on">
        <p>
            <label for="user">User:</label>
            <input type="text" name="user" id="user" required minlength="3" maxlength="15" placeholder="User" autocomplete="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required minlength="8" placeholder="Password" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
