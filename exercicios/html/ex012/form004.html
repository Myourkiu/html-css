<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="cadastro.cs">
        <fieldset>
            <legend>Sexo</legend>
            
            <input type="radio" name="sexo" id="masc" value="M">
            <label for="masc">Masculino</label><br>

            <input type="radio" name="sexo" id="fem" value="F">
            <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>

            <input type="checkbox" name="bas" id="bas">
            <label for="bas">Basquete</label><br>

            <input type="checkbox" name="nat" id="nat">
            <label for="nat">Natação</label><br>

            <input type="checkbox" name="fut" id="fut">
            <label for="fut">Futebol</label><br>

            <input type="checkbox" name="ten" id="ten">
            <label for="ten">Tênis</label><br>

            <input type="checkbox" name="boxe" id="boxe">
            <label for="boxe">Boxe</label>
        </fieldset>

        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
