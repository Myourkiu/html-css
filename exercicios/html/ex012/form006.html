<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo 1</h1>
    <form action="#" method="get">
        <p>
            <label for="n1">Número 1:</label>
            <input type="number" name="n1" id="n1" min="0" max="50" required
            oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Número 2:</label>
            <input type="number" name="n2" id="n2" min="0" max="50" required
            oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="soma">Soma:</label>
            <output name="soma" id="soma">0</output>
        </p>
    </form>

<br>

    <h1>Exemplo 2</h1>

    <form action="#" method="get">
        <p>
            <label for="num">Número: </label>
            <input type="range" name="num" id="num" min="0" max="10" value="5"
            oninput="val.innerHTML = Number(num.value)">
        
            <output id="val">5</output>
        </p>
    </form>
</body>
</html>
